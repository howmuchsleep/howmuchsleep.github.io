<!DOCTYPE html>
<html>

	<head>		
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111570390-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());

			gtag('config', 'UA-111570390-1');
		</script>

		<title>How Much Sleep Should I Put in My Code?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				background: #608096;
				font-family: monospace;
				color: #FFF9DA;
				margin: 0;
				font-size: 18px;
			}

			.container {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			.sleepcontainer {
				text-align: center;
				height: 144px;
				position: relative;
				top: 50%;
				margin-top: -72px;
			}

			.instruction {
				margin: 16px auto;
			}

			.sleeptime {
				border-radius: 100px;
				height: 82px;
				box-shadow: rgba(0,0,0,0.25) 0px 6px 16px;
				background-color: #FFF9DA;
				font-weight: bold;
				color: #608096;
				font-size: 56px;
				line-height: 82px;
				display: inline-block;
				padding: 0px 40px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="sleepcontainer">
				<div class="instruction">
					you should put
				</div>
				<div id="sleeptime" class="sleeptime"></div>
				<div class="instruction">
					sleep in your code
				</div>
			</div>
		</div>
	</body>
	<script>
		window.onload = function () {
			var sleeptime = parseInt(Math.random() * 10000);
			document.getElementById("sleeptime").innerText = sleeptime + "ms"
		}
	</script>

</html>
